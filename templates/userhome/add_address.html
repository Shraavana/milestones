{% extends 'userhome/base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Edit Address</h2>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'indexuser:add_address' %}">

            {% csrf_token %}
            
            <div class="row">
                <div class="col-lg-5">
                    {{ form.as_p }}
                    <!-- Repeat the pattern for other form fields -->
                </div>
                
                <div class="d-grid">
                    <button class="btn btn-primary">Add address</button>
                </div>
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
