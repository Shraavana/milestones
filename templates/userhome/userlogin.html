{% extends "userhome/base.html" %}
{% load static %}
{% block content %}
    <main class="main">
        <section class="pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h3 class="mb-30">Login</h3>
                                        </div>
                                        <form method="post" action="{% url 'indexuser:user_login' %}">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="email" required="required" name="email" placeholder="Your Email">
                                            </div>
                                            <div class="form-group">
                                                <input required="required" type="password" name="password" placeholder="Password">
                                            </div>
                                            <div class="login_footer form-group">
                                                <div class="chek-form">
                                                    <div class="custome-checkbox">
                                                        <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                                    </div>
                                                </div>
                                                <a href="/accounts/password_reset/" class="forgot-password-link">Forgot password?</a>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-fill-out btn-block hover-up" href="{% url 'indexuser:user_index'%}" name="login">Log in</button>
                                            </div>
                                        </form>
                                        <div class="divider-text-center mt-15 mb-15">
                                            <span> or</span>
                                        </div>
                
                                        <div class="text-muted text-center">Already have an account? <a href="{% url 'indexuser:sign_up'%}">Sign up now</a></div>
                                       
                                    </div>
                                </div>
                            </div>
                           
                            <div class="col-lg-6">
            
                                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                                            <div class="carousel-inner">
                                              <div class="carousel-item active">
                                                <img class="d-block w-100" src="{% static 'assets/imgs/slider/login2.jpeg'%}" alt="First slide">
                                            </div>
                                    </div>
                              </div>
  
                    </div>
                </div>
            </div>
        </section>
    </main>
 {% endblock %}
