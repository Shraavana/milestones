{% extends 'adminhome/base.html' %}
{% load static %}

{% block  content %}

<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Coupon List</h2>
            
        </div>


        <div>

            <a href="{% url 'create_coupon'  %}" class="btn btn-primary btn-sm rounded">Create new</a>
        </div>
    </div>
    <div class="card mb-4">
       
        <div class="card-body">
            
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Code</th>
                                        <th>Discount</th>
                                        <th>Active</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><p>Click to view details</p></tr>
                                    
                                    {% for c in coupon %}
                                    <tr>
                                        <td><a href="{% url 'edit_coupon' c.pk %}">
                                            {{c.code}}
                                          </a>
                                        </td>
                                       
                                        <td><a href="{% url 'edit_coupon' c.pk %}"> <h6 class="mb-0">{{ c.discount}}%</h6></a></td>
                                        
                                        <td><a href="{% url 'edit_coupon' c.pk %}"> <h6 class="mb-0">{% if c.active %} <span style="color: rgb(143, 143, 39);">Active</span>  {% else %} <span style="color: rgb(120, 40, 40);">Inactive</span> {%endif %}</h6></a></td>
                                        
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
            
                        
        
             <!-- itemlist  .// -->
        </div> <!-- card-body end// -->
    </div> <!-- card end// -->
    
</section> 
<br/><br/>




{% endblock %}
